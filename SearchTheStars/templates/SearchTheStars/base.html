<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exoplanet Data{% endblock %}</title>
    <style>
        body {
            background-image: url('{% static "SearchTheStars/images/STSBackground.png" %}');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        h1 {
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'exoplanet_data' %}">Exoplanet Data</a></li>
        </ul>
    </nav>

    <!-- Content block for each specific page -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
